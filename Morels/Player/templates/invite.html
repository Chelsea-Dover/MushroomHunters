{% extends 'base.html' %}
{% block main %}
    <form class="invite" action="/newgame/" method="post">
        {% csrf_token %}
        <select class="pick" name="player2">
            {% for person in people %}
                <option value="{{ person.username }}">{{ person.username }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="submit">
    </form>
{% endblock %}
