{% extends 'base.html' %}
{% block main %}
    {% load staticfiles %}

        <p>hand</p>

        <ol class='simple_with_animation'>
            {% for card in hand %}
                <li>
                    <img src="/{{ card.picture }}">
                </li>
            {% endfor %}
        </ol>

        <p>Forest</p>

        <ol class='simple_with_animation'>
            {% for mushroom in forest %}
                <li>
                    <img src="/{{ mushroom.picture }}">
                </li>
            {% endfor %}
        </ol>

{% endblock %}

{% block script_tags %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery-sortable.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/gamejs.js' %}"></script>
{% endblock %}
