<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morels</title>
</head>
{%load staticfiles%}
<body style="display: flex">
    <p>deck w/ forest</p>
    <ol style=" list-style-type:none;">
        {% for i in newdeck %}
        <li>
            <img class="mainDeck" src="/{{ i.picture }}">
        </li>
        {%endfor%}
    </ol>

    <p>hand</p>
    <ol class='example' style="list-style-type:none;">
        {% for i in hand %}
        <li>
            <img class="hand" src="/{{ i.picture }}">
        </li>
        {%endfor%}
    </ol>
</body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery-sortable.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/gamejs.js' %}"></script>
</html>
